<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Attendance System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin: 20px auto;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #718096;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #718096;
        }

        .tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-5px);
        }

        .subject-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .subject-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: #4a5568;
        }

        .attendance-percentage {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .attendance-percentage.good {
            color: #51cf66;
        }

        .attendance-percentage.warning {
            color: #ffd43b;
        }

        .attendance-percentage.danger {
            color: #ff6b6b;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }

        .progress-fill.good {
            background: linear-gradient(90deg, #51cf66, #40c057);
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #ffd43b, #fcc419);
        }

        .progress-fill.danger {
            background: linear-gradient(90deg, #ff6b6b, #ee5a24);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #718096;
        }

        .mark-attendance {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .date-selector {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .subjects-list {
            display: grid;
            gap: 15px;
        }

        .subject-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f7fafc;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .subject-item:hover {
            border-color: #667eea;
            background: white;
        }

        .attendance-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
        }

        .success-message {
            color: #51cf66;
            font-size: 14px;
            margin-top: 5px;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .date-selector {
                grid-template-columns: 1fr;
            }
            
            .attendance-grid {
                grid-template-columns: 1fr;
            }
            
            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm" class="card auth-form">
            <div class="logo">
                <h1>📚 EduTrack</h1>
                <p>University Attendance Management</p>
            </div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginId">Student/Faculty ID</label>
                    <input type="text" id="loginId" required placeholder="Enter your ID">
                    <div class="error-message" id="loginIdError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <div class="form-group">
                    <label for="loginRole">Role</label>
                    <select id="loginRole" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-secondary" onclick="showRegister()">Register</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="card auth-form hidden">
            <div class="logo">
                <h1>📝 Register</h1>
                <p>Create your account</p>
            </div>
            <form id="registerFormElement">
                <div class="form-group">
                    <label for="regName">Full Name</label>
                    <input type="text" id="regName" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="regId">Student/Faculty ID</label>
                    <input type="text" id="regId" required placeholder="Enter your ID">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="regRole">Role</label>
                    <select id="regRole" required>
                        <option value="">Select Role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>
                <div class="form-group" id="departmentGroup">
                    <label for="regDepartment">Department</label>
                    <select id="regDepartment">
                        <option value="">Select Department</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Biology">Biology</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="button" class="btn btn-secondary" onclick="showLogin()">Back to Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="card">
                <div class="header">
                    <div>
                        <h2 id="dashboardTitle">Student Dashboard</h2>
                        <p id="dashboardSubtitle">Welcome back!</p>
                    </div>
                    <div class="user-info">
                        <div class="avatar" id="userAvatar">JD</div>
                        <div>
                            <div id="userName">John Doe</div>
                            <div style="font-size: 0.9rem; color: #718096;" id="userRole">Student</div>
                        </div>
                        <button class="btn btn-danger btn-small" onclick="logout()">Logout</button>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="showTab('overview')">Overview</button>
                    <button class="tab" onclick="showTab('attendance')" id="attendanceTab">My Attendance</button>
                    <button class="tab" onclick="showTab('mark')" id="markTab">Mark Attendance</button>
                </div>

                <!-- Overview Tab -->
                <div id="overviewTab" class="tab-content active">
                    <div class="summary-stats">
                        <div class="stat-card">
                            <div class="stat-number" id="totalSubjects">5</div>
                            <div class="stat-label">Total Subjects</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="avgAttendance">85%</div>
                            <div class="stat-label">Average Attendance</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalPresent">42</div>
                            <div class="stat-label">Total Present</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalAbsent">8</div>
                            <div class="stat-label">Total Absent</div>
                        </div>
                    </div>
                    
                    <h3 style="margin-bottom: 20px; color: #4a5568;">Recent Activity</h3>
                    <div id="recentActivity"></div>
                </div>

                <!-- Attendance Tab -->
                <div id="attendanceTab" class="tab-content">
                    <div class="attendance-grid" id="attendanceGrid">
                        <!-- Attendance cards will be generated here -->
                    </div>
                </div>

                <!-- Mark Attendance Tab -->
                <div id="markTab" class="tab-content">
                    <div class="mark-attendance">
                        <h3>Mark Attendance</h3>
                        <div class="date-selector">
                            <div class="form-group">
                                <label for="attendanceDate">Date</label>
                                <input type="date" id="attendanceDate" required>
                            </div>
                            <div class="form-group">
                                <label for="attendanceSubject">Subject</label>
                                <select id="attendanceSubject" required>
                                    <option value="">Select Subject</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="attendanceSession">Session</label>
                                <select id="attendanceSession" required>
                                    <option value="morning">Morning</option>
                                    <option value="afternoon">Afternoon</option>
                                    <option value="evening">Evening</option>
                                </select>
                            </div>
                        </div>
                        <div id="studentsList" class="subjects-list">
                            <!-- Student list for faculty will appear here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data Management
        class AttendanceApp {
            constructor() {
                this.users = this.loadUsers();
                this.attendanceData = this.loadAttendance();
                this.currentUser = null;
                this.subjects = [
                    'Mathematics', 'Physics', 'Chemistry', 'Computer Science', 
                    'English Literature', 'Biology', 'History', 'Economics'
                ];
                this.init();
            }

            init() {
                // Set today's date as default
                const today = new Date().toISOString().split('T')[0];
                const dateInput = document.getElementById('attendanceDate');
                if (dateInput) dateInput.value = today;

                // Initialize event listeners
                this.setupEventListeners();
            }

            setupEventListeners() {
                // Login form
                document.getElementById('loginFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Register form
                document.getElementById('registerFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });
            }

            loadUsers() {
                const users = JSON.parse(localStorage?.getItem('universityUsers') || '[]');
                // Add default users if none exist
                if (users.length === 0) {
                    return [
                        {
                            id: 'STU001',
                            name: 'John Doe',
                            email: 'john@university.edu',
                            password: 'password123',
                            role: 'student',
                            department: 'Computer Science'
                        },
                        {
                            id: 'FAC001',
                            name: 'Dr. Smith',
                            email: 'smith@university.edu',
                            password: 'faculty123',
                            role: 'faculty',
                            department: 'Computer Science'
                        }
                    ];
                }
                return users;
            }

            saveUsers() {
                if (typeof localStorage !== 'undefined') {
                    localStorage.setItem('universityUsers', JSON.stringify(this.users));
                }
            }

            loadAttendance() {
                const attendance = JSON.parse(localStorage?.getItem('attendanceData') || '{}');
                // Initialize with sample data if empty
                if (Object.keys(attendance).length === 0) {
                    return {
                        'STU001': {
                            'Mathematics': { present: 18, total: 20 },
                            'Physics': { present: 16, total: 18 },
                            'Chemistry': { present: 15, total: 17 },
                            'Computer Science': { present: 19, total: 20 },
                            'English Literature': { present: 14, total: 16 }
                        }
                    };
                }
                return attendance;
            }

            saveAttendance() {
                if (typeof localStorage !== 'undefined') {
                    localStorage.setItem('attendanceData', JSON.stringify(this.attendanceData));
                }
            }

            handleLogin() {
                const id = document.getElementById('loginId').value.trim();
                const password = document.getElementById('loginPassword').value;
                const role = document.getElementById('loginRole').value;

                // Clear previous errors
                document.getElementById('loginIdError').textContent = '';
                document.getElementById('loginPasswordError').textContent = '';

                // Find user
                const user = this.users.find(u => u.id === id && u.password === password && u.role === role);
                
                if (user) {
                    this.currentUser = user;
                    this.showDashboard();
                } else {
                    document.getElementById('loginPasswordError').textContent = 'Invalid credentials';
                }
            }

            handleRegister() {
                const name = document.getElementById('regName').value.trim();
                const id = document.getElementById('regId').value.trim();
                const email = document.getElementById('regEmail').value.trim();
                const password = document.getElementById('regPassword').value;
                const role = document.getElementById('regRole').value;
                const department = document.getElementById('regDepartment').value;

                // Check if user already exists
                if (this.users.find(u => u.id === id || u.email === email)) {
                    alert('User with this ID or email already exists');
                    return;
                }

                // Create new user
                const newUser = { id, name, email, password, role, department };
                this.users.push(newUser);
                this.saveUsers();

                // Initialize attendance data for student
                if (role === 'student') {
                    this.attendanceData[id] = {};
                    this.subjects.forEach(subject => {
                        this.attendanceData[id][subject] = { present: 0, total: 0 };
                    });
                    this.saveAttendance();
                }

                alert('Registration successful! Please login.');
                this.showLogin();
            }

            showDashboard() {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('registerForm').style.display = 'none';
                document.getElementById('dashboard').classList.add('active');

                // Update user info
                document.getElementById('userName').textContent = this.currentUser.name;
                document.getElementById('userRole').textContent = this.currentUser.role.charAt(0).toUpperCase() + this.currentUser.role.slice(1);
                document.getElementById('userAvatar').textContent = this.currentUser.name.split(' ').map(n => n[0]).join('');

                // Update dashboard based on role
                if (this.currentUser.role === 'student') {
                    document.getElementById('dashboardTitle').textContent = 'Student Dashboard';
                    document.getElementById('attendanceTab').textContent = 'My Attendance';
                    document.getElementById('markTab').style.display = 'none';
                    this.loadStudentData();
                } else {
                    document.getElementById('dashboardTitle').textContent = 'Faculty Dashboard';
                    document.getElementById('attendanceTab').textContent = 'Student Attendance';
                    document.getElementById('markTab').style.display = 'block';
                    document.getElementById('markTab').textContent = 'Mark Attendance';
                    this.loadFacultyData();
                }

                this.updateOverview();
            }

            loadStudentData() {
                const studentId = this.currentUser.id;
                const attendance = this.attendanceData[studentId] || {};
                
                this.renderAttendanceCards(attendance);
            }

            loadFacultyData() {
                // Load subjects for faculty
                const subjectSelect = document.getElementById('attendanceSubject');
                subjectSelect.innerHTML = '<option value="">Select Subject</option>';
                this.subjects.forEach(subject => {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                });

                // Load all students attendance data
                this.renderAllStudentsAttendance();

                // Setup subject change listener
                subjectSelect.addEventListener('change', () => {
                    this.loadStudentsForAttendance();
                });
            }

            renderAttendanceCards(attendance) {
                const grid = document.getElementById('attendanceGrid');
                grid.innerHTML = '';

                Object.entries(attendance).forEach(([subject, data]) => {
                    const percentage = data.total > 0 ? Math.round((data.present / data.total) * 100) : 0;
                    const status = percentage >= 75 ? 'good' : percentage >= 60 ? 'warning' : 'danger';

                    const card = document.createElement('div');
                    card.className = 'subject-card fade-in';
                    card.innerHTML = `
                        <div class="subject-header">
                            <div class="subject-name">${subject}</div>
                        </div>
                        <div class="attendance-percentage ${status}">${percentage}%</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${status}" style="width: ${percentage}%"></div>
                        </div>
                        <div class="stats">
                            <span>Present: ${data.present}</span>
                            <span>Total: ${data.total}</span>
                            <span>Absent: ${data.total - data.present}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            renderAllStudentsAttendance() {
                const grid = document.getElementById('attendanceGrid');
                grid.innerHTML = '';

                const students = this.users.filter(u => u.role === 'student');
                
                students.forEach(student => {
                    const attendance = this.attendanceData[student.id] || {};
                    const totalSubjects = Object.keys(attendance).length;
                    let totalPresent = 0, totalClasses = 0;

                    Object.values(attendance).forEach(data => {
                        totalPresent += data.present;
                        totalClasses += data.total;
                    });

                    const avgPercentage = totalClasses > 0 ? Math.round((totalPresent / totalClasses) * 100) : 0;
                    const status = avgPercentage >= 75 ? 'good' : avgPercentage >= 60 ? 'warning' : 'danger';

                    const card = document.createElement('div');
                    card.className = 'subject-card fade-in';
                    card.innerHTML = `
                        <div class="subject-header">
                            <div class="subject-name">${student.name} (${student.id})</div>
                        </div>
                        <div class="attendance-percentage ${status}">${avgPercentage}%</div>
                        <div class="progress-bar">
                            <div class="progress-fill ${status}" style="width: ${avgPercentage}%"></div>
                        </div>
                        <div class="stats">
                            <span>Present: ${totalPresent}</span>
                            <span>Total: ${totalClasses}</span>
                            <span>Subjects: ${totalSubjects}</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }

            loadStudentsForAttendance() {
                const subject = document.getElementById('attendanceSubject').value;
                const date = document.getElementById('attendanceDate').value;
                const session = document.getElementById('attendanceSession').value;

                if (!subject || !date || !session) return;

                const studentsList = document.getElementById('studentsList');
                const students = this.users.filter(u => u.role === 'student');

                studentsList.innerHTML = '';

                students.forEach(student => {
                    const item = document.createElement('div');
                    item.className = 'subject-item';
                    item.innerHTML = `
                        <div>
                            <strong>${student.name}</strong>
                            <div style="font-size: 0.9rem; color: #718096;">${student.id} - ${student.department}</div>
                        </div>
                        <div class="attendance-buttons">
                            <button class="btn btn-success btn-small" onclick="app.markAttendance('${student.id}', '${subject}', '${date}', '${session}', true)">Present</button>
                            <button class="btn btn-danger btn-small" onclick="app.markAttendance('${student.id}', '${subject}', '${date}', '${session}', false)">Absent</button>
                        </div>
                    `;
                    studentsList.appendChild(item);
                });
            }

            markAttendance(studentId, subject, date, session, isPresent) {
                if (!this.attendanceData[studentId]) {
                    this.attendanceData[studentId] = {};
                }
                if (!this.attendanceData[studentId][subject]) {
                    this.attendanceData[studentId][subject] = { present: 0, total: 0 };
                }

                // Check if attendance already marked for this date/session
                const attendanceKey = `${date}-${session}`;
                if (!this.attendanceData[studentId][subject].sessions) {
                    this.attendanceData[studentId][subject].sessions = {};
                }

                if (this.attendanceData[studentId][subject].sessions[attendanceKey] !== undefined) {
                    alert('Attendance already marked for this student in this session');
                    return;
                }

                // Mark attendance
                this.attendanceData[studentId][subject].sessions[attendanceKey] = isPresent;
                this.attendanceData[studentId][subject].total++;
                if (isPresent) {
                    this.attendanceData[studentId][subject].present++;
                }

                this.saveAttendance();
                
                // Update UI
                const student = this.users.find(u => u.id === studentId);
                alert(`Attendance marked: ${student.name} - ${isPresent ? 'Present' : 'Absent'}`);
                
                // Remove the buttons for this student
                event.target.parentElement.innerHTML = `<span style="color: ${isPresent ? '#51cf66' : '#ff6b6b'}; font-weight: 600;">${isPresent ? '✓ Present' : '✗ Absent'}</span>`;
            }

            updateOverview() {
                if (this.currentUser.role === 'student') {
                    const attendance = this.attendanceData[this.currentUser.id] || {};
                    const subjects = Object.keys(attendance);
                    let totalPresent = 0, totalClasses = 0;

                    subjects.forEach(subject => {
                        totalPresent += attendance[subject].present;
                        totalClasses += attendance[subject].total;
                    });

                    const avgPercentage = totalClasses > 0 ? Math.round((totalPresent / totalClasses) * 100) : 0;

                    document.getElementById('totalSubjects').textContent = subjects.length;
                    document.getElementById('avgAttendance').textContent = avgPercentage + '%';
                    document.getElementById('totalPresent').textContent = totalPresent;
                    document.getElementById('totalAbsent').textContent = totalClasses - totalPresent;

                    this.updateRecentActivity();
                } else {
                    // Faculty overview
                    const students = this.users.filter(u => u.role === 'student');
                    let totalStudents = students.length;
                    let totalSubjects = this.subjects.length;
                    let totalSessions = 0;

                    students.forEach(student => {
                        const attendance = this.attendanceData[student.id] || {};
                        Object.values(attendance).forEach(data => {
                            totalSessions += data.total;
                        });
                    });

                    document.getElementById('totalSubjects').textContent = totalSubjects;
                    document.getElementById('avgAttendance').textContent = totalStudents;
                    document.getElementById('totalPresent').textContent = totalSessions;
                    document.getElementById('totalAbsent').textContent = students.length;

                    // Update labels for faculty
                    document.querySelectorAll('.stat-label')[0].textContent = 'Total Subjects';
                    document.querySelectorAll('.stat-label')[1].textContent = 'Total Students';
                    document.querySelectorAll('.stat-label')[2].textContent = 'Total Sessions';
                    document.querySelectorAll('.stat-label')[3].textContent = 'Active Students';
                }
            }

            updateRecentActivity() {
                const activityDiv = document.getElementById('recentActivity');
                const attendance = this.attendanceData[this.currentUser.id] || {};
                
                let activities = [];
                Object.entries(attendance).forEach(([subject, data]) => {
                    if (data.sessions) {
                        Object.entries(data.sessions).forEach(([sessionKey, isPresent]) => {
                            const [date, session] = sessionKey.split('-');
                            activities.push({
                                date: new Date(date),
                                subject,
                                session,
                                isPresent,
                                dateStr: date
                            });
                        });
                    }
                });

                // Sort by date (most recent first)
                activities.sort((a, b) => b.date - a.date);
                activities = activities.slice(0, 5); // Show only last 5

                if (activities.length === 0) {
                    activityDiv.innerHTML = '<p style="color: #718096; text-align: center; padding: 20px;">No recent activity</p>';
                    return;
                }

                activityDiv.innerHTML = activities.map(activity => `
                    <div class="subject-item" style="margin-bottom: 10px;">
                        <div>
                            <strong>${activity.subject}</strong>
                            <div style="font-size: 0.9rem; color: #718096;">${activity.dateStr} - ${activity.session.charAt(0).toUpperCase() + activity.session.slice(1)}</div>
                        </div>
                        <div style="color: ${activity.isPresent ? '#51cf66' : '#ff6b6b'}; font-weight: 600;">
                            ${activity.isPresent ? '✓ Present' : '✗ Absent'}
                        </div>
                    </div>
                `).join('');
            }
        }

        // Global functions
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all tabs
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Tab').classList.add('active');
            
            // Add active class to clicked tab
            event.target.classList.add('active');

            // Load appropriate data
            if (tabName === 'attendance') {
                if (app.currentUser.role === 'student') {
                    app.loadStudentData();
                } else {
                    app.renderAllStudentsAttendance();
                }
            } else if (tabName === 'overview') {
                app.updateOverview();
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                document.getElementById('dashboard').classList.remove('active');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
                
                // Clear form data
                document.getElementById('loginFormElement').reset();
                document.getElementById('registerFormElement').reset();
                
                // Clear current user
                app.currentUser = null;
            }
        }

        // Initialize app
        let app;
        document.addEventListener('DOMContentLoaded', function() {
            app = new AttendanceApp();
            
            // Setup role-based department visibility
            document.getElementById('regRole').addEventListener('change', function() {
                const departmentGroup = document.getElementById('departmentGroup');
                if (this.value === 'student') {
                    departmentGroup.style.display = 'block';
                    document.getElementById('regDepartment').required = true;
                } else {
                    departmentGroup.style.display = 'none';
                    document.getElementById('regDepartment').required = false;
                }
            });

            // Add some visual enhancements
            document.querySelectorAll('input, select').forEach(element => {
                element.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                element.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
            });

            // Add loading animation for form submissions
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', function() {
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = 'Loading...';
                    submitBtn.disabled = true;
                    
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.disabled = false;
                    }, 1000);
                });
            });
        });

        // Add some dynamic effects
        document.addEventListener('mousemove', function(e) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                } else {
                    card.style.transform = 'perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px)';
                }
            });
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + L for login focus
            if (e.altKey && e.key === 'l' && document.getElementById('loginForm').style.display !== 'none') {
                e.preventDefault();
                document.getElementById('loginId').focus();
            }
            
            // Alt + R for register
            if (e.altKey && e.key === 'r' && document.getElementById('loginForm').style.display !== 'none') {
                e.preventDefault();
                showRegister();
            }
            
            // Escape to logout
            if (e.key === 'Escape' && app && app.currentUser) {
                logout();
            }
        });

        // Add real-time validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validateID(id) {
            return id.length >= 3 && /^[A-Z0-9]+$/i.test(id);
        }

        // Real-time validation listeners
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('regEmail');
            const passwordInput = document.getElementById('regPassword');
            const idInput = document.getElementById('regId');
            
            if (emailInput) {
                emailInput.addEventListener('input', function() {
                    if (this.value && !validateEmail(this.value)) {
                        this.style.borderColor = '#ff6b6b';
                    } else {
                        this.style.borderColor = '#51cf66';
                    }
                });
            }
            
            if (passwordInput) {
                passwordInput.addEventListener('input', function() {
                    if (this.value && !validatePassword(this.value)) {
                        this.style.borderColor = '#ff6b6b';
                    } else {
                        this.style.borderColor = '#51cf66';
                    }
                });
            }
            
            if (idInput) {
                idInput.addEventListener('input', function() {
                    if (this.value && !validateID(this.value)) {
                        this.style.borderColor = '#ff6b6b';
                    } else {
                        this.style.borderColor = '#51cf66';
                    }
                });
            }
        });
    </script>
</body>
